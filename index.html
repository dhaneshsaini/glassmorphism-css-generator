<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism CSS Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <div class="glassmorphism">
      <div class="proSetting">
        <label for="cardColor">Background</label>
        <input type="color" id="cardColor" oninput="change()" value="#FFFFFF" />
        <label for="blurValue">Blur</label>
        <input
          type="range"
          min="0"
          max="25"
          value="15"
          id="blurValue"
          oninput="change()"
        />
        <label for="opacity">Opacity</label>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.2"
          id="opacity"
          oninput="change()"
        />
        <label for="saturation">Border</label>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.3"
          id="saturation"
          oninput="change()"
        />
      </div>
      <div class="displayGlass">
        <img src="bgImg.jpg" alt="Glassmorphism CSS Generator" />
        <h1>Glassmorphism</h1>
        <div class="card"></div>
      </div>
      <div class="cssOutput">
        <div id="cssOut"></div>
        <div class="copyBtn" onclick="CopyToClipboard('cssOut');return false;">
          Copy CSS
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
