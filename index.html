<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassmorphism CSS Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="glassmorphism">
    <div class="proSetting">
      <label for="cardColor">Background</label>
      <input type="color" id="cardColor" oninput="change()" value="#FFFFFF" />
      <label for="blurValue">Blur</label>
      <input type="range" min="0" max="25" value="15" id="blurValue" oninput="change()" />
      <label for="opacity">Opacity</label>
      <input type="range" min="0" max="1" step="0.01" value="0.2" id="opacity" oninput="change()" />
      <label for="saturation">Border</label>
      <input type="range" min="0" max="1" step="0.01" value="0.3" id="saturation" oninput="change()" />
    </div>
    <div class="displayGlass">
      <img src="bgImg.jpg" alt="Glassmorphism CSS Generator" />
      <h1>Glassmorphism</h1>
      <div class="card"></div>
    </div>
    <div class="cssOutput">
      <div id="cssOut"><pre>
/* https://frontendweb.site/ */

background: rgba(75, 24, 24, 0);
border-radius: 16px;
box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(20px);
-webkit-backdrop-filter: blur(20px);
border: 1px solid rgba(75, 24, 24, 0.58);
      </pre></div>
      <div class="copyBtn">copy</div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
